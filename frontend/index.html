			<h1>The Price is Right!</h1>
			
			<!-- Image Link -->
			<img src="http://static.ddmcdn.com/gif/custom-cars-1.jpg" /><br>
			
			$<input name="price" id="price" value="100" />
			<script>
				// code that removes non digits from the price input
				$(function() {
					$("#price").on("input", function() {
						$(this).val($(this).val().replace(/\D/g,""));
					});
				});
			</script>
