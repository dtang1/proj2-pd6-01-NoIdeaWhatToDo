<!DOCTYPE html>
<html>
	<head>
		<title>
			Pricify
		</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
	</head>

	<body>

		<div id="center">

			<h1>Pricify</h1>

			<div id="menu">
				<ul>
					<li>
						<a href="/">Home</a>
					</li>

					{% if "username" in session %}
						<li>
						<a href="/start">Play</a>
						</li>
						<li>
							<a href="/logout">Logout</a>
						</li>
					{% else %}
						<li>
							<a href="/register">Select A Username</a>
						</li>
					{% endif %}
				</ul>
			</div>

			<div id="content">
			   {% block content %}
					<!--content from child templates-->
			   {% endblock %}
			</div>

		</div> 
	</body>
</html>
